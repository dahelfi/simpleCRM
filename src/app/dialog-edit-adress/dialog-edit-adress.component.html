<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
  <h2 mat-dialog-title>Edit Address</h2>
  <mat-dialog-content class="mat-typography">
     
    <div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">
        <mat-hint>Please enter your last name</mat-hint>
      </mat-form-field>



    </div>
 
  
          <div>
  
            <mat-form-field class="mr-16" appearance="outline">
              <mat-label>ZIP Code</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
              <mat-hint>Please enter your ZIP code</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
              <mat-hint>Please enter your city</mat-hint>
            </mat-form-field>
  
  
          </div>
     
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button  (click)="dialogRef.close()" mat-dialog-close>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
  
  </div>

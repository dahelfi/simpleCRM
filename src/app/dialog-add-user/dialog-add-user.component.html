<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-typography">
   

        <div>
            <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <mat-hint>Please enter your first name</mat-hint>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <mat-hint>Please enter your last name</mat-hint>
          </mat-form-field>


        </div>

        <div>
            <mat-form-field class="mr-16" appearance="outline"  class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!--<mat-hint>Please enter a date</mat-hint>-->
          </mat-form-field>
        </div>

        <div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <mat-hint>Please enter your last name</mat-hint>
          </mat-form-field>
  


        </div>

        <div>

          <mat-form-field class="mr-16" appearance="outline">
            <mat-label>ZIP Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <mat-hint>Please enter your ZIP code</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <mat-hint>Please enter your city</mat-hint>
          </mat-form-field>


        </div>
   
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>

<mat-drawer-container class="mat-drawer-container" autosize>

  
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img style="height: 42px; padding-left: 8px;" src="./assets/img/LogoMakr-0fIZgE.png" alt="">
    </div>

    <ul class="menu-item">
      <li routerLink="/"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
     


    </ul>
    
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()" class="menu-icon">menu</mat-icon>
        <span>SimpleCRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet ></router-outlet>
    </div>
   
  
  </div>

</mat-drawer-container>
